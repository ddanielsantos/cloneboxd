  """User's full name"""
  fullName: String!

  """User's email"""
  email: String!

  """User's username"""
  username: String!

  """User's password"""
  password: String!

  """User's confirm password"""
  confirmPassword: String!
  clientMutationId: String
}

type userUpdatePayload {
