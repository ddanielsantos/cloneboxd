  """User's rating"""
  rating: Float

  """When the user watched the movie"""
  watchedAt: String
}

"""The root mutation type"""
type Mutation {
  """Add a movie"""
  movieCreate(input: movieCreateInput!): movieCreatePayload

  """Delete a movie using its id"""
  movieDelete(input: movieDeleteInput!): movieDeletePayload

  """Update a movie using its id"""
  movieUpdate(input: movieUpdateInput!): movieUpdatePayload

  """Add a crew member"""
  crewCreate(input: crewCreateInput!): crewCreatePayload

  """Delete a crew member using its id"""
  crewDelete(input: crewDeleteInput!): crewDeletePayload

  """Update a crew member using its id"""
  crewUpdate(input: crewUpdateInput!): crewUpdatePayload

  """Creates a new user"""
  userCreate(input: userCreateInput!): userCreatePayload

  """Update a user using its id"""
  userUpdate(input: userUpdateInput!): userUpdatePayload

  """Delete a user using its id"""
  userDelete(input: userDeleteInput!): userDeletePayload

  """Login a user"""
  loginUser(input: loginUserInput!): loginUserPayload

  """Add a review"""
  reviewCreate(input: reviewCreateInput!): reviewCreatePayload
}

